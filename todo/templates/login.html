<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-wrapper">

        <div class="container">
            <div class="left text-center">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height: 80px; width: auto; margin-bottom: 20px;">
    <h1>Welcome R&D Team</h1>
    <p>Login to your task management dashboard.<br>Stay productive and organized!</p>
</div>

            <div class="right">
                <h2>Sign In</h2>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="signup-link">
                    Don’t have an account? <a href="{{ url_for('register') }}">Sign Up</a>
                </div>
            </div>
        </div>

        <!-- Footer outside container but inside wrapper -->
        <div class="footer">
            © Developed by Vineet
        </div>

    </div>
</body>
</html>
