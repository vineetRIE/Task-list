{% extends "base.html" %}
{% block title %}Update Profile{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="col-md-6 offset-md-3 bg-white bg-opacity-75 rounded-4 shadow-lg p-4" style="backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);">
        <h4 class="mb-4 text-center"><i class="fas fa-user-cog me-2 text-primary"></i>Update Profile</h4>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label fw-semibold">New Username</label>
                <input type="text" name="new_username" class="form-control" value="{{ user.username }}">
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold">New Password</label>
                <input type="password" name="new_password" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i>Update</button>
                <a href="{{ url_for('home') }}" class="btn btn-outline-secondary"><i class="fas fa-times me-1"></i>Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
