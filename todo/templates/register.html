<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <div class="left text-center">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height: 80px; width: auto; margin-bottom: 20px;" class="logo">
                <h1>Welcome R&D Team</h1>
                <p>Create an account and manage your tasks efficiently.<br>Start now!</p>
            </div>
            <div class="right">
                <h2>Sign Up</h2>
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user-tag"></i>
                        <select name="role" required>
                            <option value="">Select Role</option>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <div class="signup-link">
                    Already have an account? <a href="{{ url_for('login') }}">Login</a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Â© Developed by Vineet
        </div>
    </div>
</body>
</html>
